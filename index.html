<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Castellar&display=swap');
        
        :root {
            /* 时钟部分变量 */
            --body-padding-top: 0px;
            --logo-margin-top: 80px; /* 调小顶部间距 */
            --logo-clock-margin-top: 10px;
            --clock-margin-top: 20px; /* 时间日期更靠上 */
            --date-time-weather-margin-top: 20px;
            --welcome-margin-top: 60px;
            --quote-margin-top: 15px;
            --nav-buttons-margin-top: 40px;
            --footer-margin-top: 80px;
            
            /* site卡片变量 */
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-text: #e2e8f0;
            --card-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #8CCEEC; /* 浅蓝色背景 */
            color: #104861;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 时钟主容器 */
        .main-clock-container {
            display: flex;
            width: 100%;
            min-height: 60vh;
        }

        /* 左右分栏样式 */
        .left-clock-panel, .right-clock-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1s ease-out forwards;
            background: rgba(255, 255, 255, 0.2); /* 半透明白色背景 */
            border-radius: 15px;
            margin: 20px;
            backdrop-filter: blur(5px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-clock-panel {
            animation-delay: 0.2s;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        .right-clock-panel {
            animation-delay: 0.4s;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* 时钟部分具体元素 */
        .logo {
            font-size: 52px; /* 调小字号 */
            font-family: 'Castellar', serif; /* 使用Castellar字体 */
            color: #104861;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: var(--logo-margin-top);
            margin-bottom: var(--logo-clock-margin-top);
            transform: translateX(-20px);
            animation: slideInFromLeft 1s ease-out forwards;
            animation-delay: 0.6s;
        }

        @keyframes slideInFromLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .clock {
            font-size: 60px; /* 调大时间字号 */
            color: #104861;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: var(--clock-margin-top);
            font-weight: bold;
        }

        .date {
            font-size: 24px; /* 调大日期字号 */
            color: #104861;
            margin-top: var(--date-time-weather-margin-top);
            font-weight: bold;
        }

        .welcome {
            margin-top: var(--welcome-margin-top);
            font-size: 26px;
            color: #104861;
            transform: translateX(20px);
            animation: slideInFromRight 1s ease-out forwards;
            animation-delay: 1.2s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInFromRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .quote {
            margin-top: var(--quote-margin-top);
            font-size: 18px;
            font-style: italic;
            color: #104861;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
        }

        .nav-buttons {
            margin-top: var(--nav-buttons-margin-top);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .nav-image {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-image:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Site卡片部分 */
        .site-section {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .site-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .site-icon {
            width: 24px;
            height: 24px;
            background: #104861;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .site-title {
            font-size: 24px;
            color: #104861;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .site-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            color: var(--card-text);
            transition: all 0.3s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .site-card:hover {
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.9);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .site-card h3 {
            margin: 0 0 15px 0;
            font-size: 20px;
        }

        .site-card p {
            margin: 0;
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>

    <script>
        // 时钟功能
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            
            // 更新时间
            clockElement.textContent = 
                `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            
            // 更新日期
            const days = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
            dateElement.textContent = 
                `${now.getFullYear()}年${String(now.getMonth()+1).padStart(2,'0')}月${String(now.getDate()).padStart(2,'0')}日 ${days[now.getDay()]}`;
        }

        // 立即执行并设置定时器
        updateClock();
        setInterval(updateClock, 1000);

        // 卡片悬停效果
        document.querySelectorAll('.site-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.3)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
