<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        :root {
            --body-padding-top: 0px;
            --logo-margin-top: 100px; /* 调小顶部间距 */
            --logo-clock-margin-top: 30px;
            --clock-margin-top: 30px;
            --date-time-weather-margin-top: 30px;
            --welcome-margin-top: 80px;
            --quote-margin-top: 20px;
            --nav-buttons-margin-top: 60px;
            --footer-margin-top: 100px;
            --card-bg: rgba(30, 41, 59, 0.8); /* 新增卡片背景色 */
        }

        body {
            margin: 0;
            padding-top: var(--body-padding-top);
            font-family: 'Arial', sans-serif;
            background-color: #8CCEEC;
            color: #104861;
            display: flex;
            flex-direction: column; /* 改为纵向布局 */
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .main-content {
            display: flex;
            flex: 1;
            flex-direction: column;
            padding: 20px;
        }

        /* 新增site标题样式 */
        .section-title {
            font-size: 24px;
            margin: 30px 0 15px 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
        }

        .section-title svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        /* 新增项目卡片容器 */
        .project-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 0 20px;
        }

        /* 新增项目卡片样式 */
        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .project-card h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #e2e8f0;
        }

        .project-card p {
            margin: 0;
            font-size: 14px;
            color: #94a3b8;
        }

        /* 原有样式调整 */
        .left-container, .right-container {
            flex: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1s ease-out forwards;
        }

        .left-container {
            animation-delay: 0.2s;
            background: none;
            border-right: none;
        }

        .right-container {
            animation-delay: 0.4s;
            background: none;
            border-left: none;
        }

        /* 其他原有样式保持不变... */
    </style>
</head>
<body>
    <div class="main-content">
        <!-- 原有内容 -->
        <!-- 修改时钟和日期容器 -->
	<div class="left-container">
    		<div class="logo" id="logo"></div>  <!-- 添加id -->
    		<div class="clock" id="clock"></div>  <!-- 添加id -->
    		<div class="date-time-weather" id="datetime"></div>  <!-- 添加id -->
	</div>

	<div class="right-container">
   		<div class="welcome" id="welcome"></div>  <!-- 添加id -->
    		<div class="quote" id="quote"></div>  <!-- 添加id -->
    		<div class="nav-buttons" id="nav-buttons"></div>  <!-- 添加id -->
	</div>

        <!-- 新增site模块 -->
        <div class="section-title">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/>
            </svg>
            site
        </div>

        <div class="project-container">
            <div class="project-card" onclick="window.open('#')">
                <h3>博客</h3>
                <p>记录我的日常</p>
            </div>
            <div class="project-card" onclick="window.open('#')">
                <h3>云盘</h3>
                <p>存储收集文件</p>
            </div>
            <div class="project-card" onclick="window.open('#')">
                <h3>相册</h3>
                <p>收集我的照片</p>
            </div>
            <div class="project-card" onclick="window.open('#')">
                <h3>音乐</h3>
                <p>我的歌单</p>
            </div>
        </div>

        <div class="footer"></div>
    </div>

    <script src="config.js"></script>
    <script>
        // 新增卡片悬停效果
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
